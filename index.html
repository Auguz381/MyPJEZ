

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบลงทะเบียนผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f4f8;
        }
        
        .modal {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .modal-enter {
            opacity: 0;
            transform: scale(0.95);
        }
        
        .modal-enter-active {
            opacity: 1;
            transform: scale(1);
        }
        
        .modal-exit {
            opacity: 1;
            transform: scale(1);
        }
        
        .modal-exit-active {
            opacity: 0;
            transform: scale(0.95);
        }
        
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

        </header>

        <main class="container mx-auto px-4 py-8 flex-grow">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                                        </svg>
                                    </span>

        <footer class="bg-gray-800 text-white py-4 mt-8">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2023 ระบบลงทะเบียนผู้ใช้</p>

    </div>

    <!-- Modal สำหรับลบข้อมูล -->
    <div id="deleteModal" class="fixed inset-0 z-50 hidden overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full modal modal-enter">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">

                                <p class="text-sm text-gray-500" id="deleteModalContent">

                        </div>

                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="confirmDeleteBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
                        ยืนยันการลบ
                    </button>
                    <button type="button" id="cancelDeleteBtn" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        ยกเลิก
                    </button>

    <!-- Modal แจ้งเตือน -->

            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full modal modal-enter">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div id="alertIconContainer" class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full sm:mx-0 sm:h-10 sm:w-10">
                            <!-- Icon will be inserted here -->
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="alertTitle">แจ้งเตือน</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500" id="alertContent">
                                    <!-- Alert content will be inserted here -->
                                </p>
                            </div>

                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="alertOkBtn" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                        ตกลง
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const API_URL = 'https://script.google.com/macros/s/AKfycbzumarE3Sp0zuv3y34MDqZPTNjvlbsd9oaf7dSHhs84Vh6fEFBvgO-k3Wbba3Z96FPP/exec';
        const SHEET_ID = '1PRq4G9GibSZiFNcs6PCQhLnbWpP_4xR1JoMRmYjY_9w';
        const FOLDER_ID = '10-5enUhhMtmTqBiihr1-LBw4akc20tdH';
        
        // DOM Elements
        const userForm = document.getElementById('userForm');
        const formTitle = document.getElementById('formTitle');
        const userIdInput = document.getElementById('userId');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput = document.getElementById('lastName');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const profileImageInput = document.getElementById('profileImage');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const resetBtn = document.getElementById('resetBtn');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = document.getElementById('submitBtnText');
        const submitBtnLoader = document.getElementById('submitBtnLoader');
        const refreshBtn = document.getElementById('refreshBtn');
        const loadingUsers = document.getElementById('loadingUsers');
        const noUsers = document.getElementById('noUsers');
        const usersTableContainer = document.getElementById('usersTableContainer');
        const usersTableBody = document.getElementById('usersTableBody');
        const deleteModal = document.getElementById('deleteModal');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const alertModal = document.getElementById('alertModal');
        const alertIconContainer = document.getElementById('alertIconContainer');
        const alertTitle = document.getElementById('alertTitle');
        const alertContent = document.getElementById('alertContent');
        const alertOkBtn = document.getElementById('alertOkBtn');
        
        // Variables
        let imageData = null;
        let imageName = null;
        let imageType = null;
        let userToDelete = null;
        let isEditing = false;
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            
            userForm.addEventListener('submit', handleFormSubmit);
            resetBtn.addEventListener('click', resetForm);
            refreshBtn.addEventListener('click', fetchUsers);
            profileImageInput.addEventListener('change', handleImageChange);
            confirmDeleteBtn.addEventListener('click', confirmDelete);
            cancelDeleteBtn.addEventListener('click', hideDeleteModal);
            alertOkBtn.addEventListener('click', hideAlertModal);
        });
        
        // Functions
        async function fetchUsers() {
            showLoadingUsers();
            
            try {
                const url = new URL(API_URL);
                url.searchParams.append('action', 'read');
                url.searchParams.append('sheetId', SHEET_ID);
                
                const response = await fetch(url);
                const responseText = await response.text();
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        if (data.users && data.users.length > 0) {
                            displayUsers(data.users);
                        } else {
                            showNoUsers();
                        }
                    } else {
                        showAlert('error', 'เกิดข้อผิดพลาด', data.message || 'ไม่สามารถดึงข้อมูลผู้ใช้ได้');
                    }
                } catch (jsonError) {
                    console.error('Error parsing JSON:', jsonError);
                    showAlert('error', 'เกิดข้อผิดพลาด', 'ข้อมูลตอบกลับไม่ใช่ JSON ที่ถูกต้อง');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showAlert('error', 'เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            } finally {
                hideLoadingUsers();
            }
        }
        
        function displayUsers(users) {
            usersTableBody.innerHTML = '';
            
            users.forEach(user => {
                const row = document.createElement('tr');
                row.className = 'fade-in';
                
                // Create image cell
                const imgCell = document.createElement('td');
                imgCell.className = 'px-6 py-4 whitespace-nowrap';
                
                if (user.profileImageUrl) {
                    const img = document.createElement('img');
                    img.src = user.profileImageUrl;
                    img.alt = 'รูปโปรไฟล์';
                    img.className = 'h-12 w-12 object-cover rounded-full';
                    img.onerror = function() {
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNlZWVlZWUiLz48dGV4dCB4PSI1MCIgeT0iNTAiIGZvbnQtc2l6ZT0iMTQiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGFsaWdubWVudC1iYXNlbGluZT0ibWlkZGxlIiBmb250LWZhbWlseT0ic2Fucy1zZXJpZiIgZmlsbD0iIzk5OTk5OSI+ไม่มีรูปภาพ</text></svg>';
                    };
                    imgCell.appendChild(img);
                } else {
                    const defaultAvatar = document.createElement('div');
                    defaultAvatar.className = 'h-12 w-12 rounded-full bg-gray-200 flex items-center justify-center';
                    defaultAvatar.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    `;
                    imgCell.appendChild(defaultAvatar);
                }
                
                row.appendChild(imgCell);
                
                // Add name cell
                const nameCell = document.createElement('td');
                nameCell.className = 'px-6 py-4 whitespace-nowrap';
                nameCell.textContent = `${user.firstName || ''} ${user.lastName || ''}`;
                row.appendChild(nameCell);
                
                // Add username cell
                const usernameCell = document.createElement('td');
                usernameCell.className = 'px-6 py-4 whitespace-nowrap';
                usernameCell.textContent = user.username || '';
                row.appendChild(usernameCell);
                
                // Add actions cell
                const actionsCell = document.createElement('td');
                actionsCell.className = 'px-6 py-4 whitespace-nowrap text-right text-sm font-medium';
                actionsCell.innerHTML = `
                    <button class="edit-btn text-blue-600 hover:text-blue-900 mr-4">แก้ไข</button>
                    <button class="delete-btn text-red-600 hover:text-red-900">ลบ</button>
                `;
                
                // Add event listeners to buttons
                const editBtn = actionsCell.querySelector('.edit-btn');
                const deleteBtn = actionsCell.querySelector('.delete-btn');
                
                editBtn.addEventListener('click', () => editUser(user));
                deleteBtn.addEventListener('click', () => showDeleteModal(user));
                
                row.appendChild(actionsCell);
                
                usersTableBody.appendChild(row);
            });
            
            noUsers.classList.add('hidden');
            usersTableContainer.classList.remove('hidden');
        }
        
        function editUser(user) {
            isEditing = true;
            formTitle.textContent = 'แก้ไขข้อมูลผู้ใช้';
            submitBtnText.textContent = 'อัปเดต';
            
            userIdInput.value = user.id;
            firstNameInput.value = user.firstName || '';
            lastNameInput.value = user.lastName || '';
            usernameInput.value = user.username || '';
            passwordInput.value = user.password || '';
            
            // Reset image data
            imageData = null;
            imageName = null;
            imageType = null;
            
            // Update image preview if available
            if (user.profileImageUrl) {
                imagePreviewContainer.innerHTML = `
                    <img src="${user.profileImageUrl}" alt="รูปโปรไฟล์" class="w-full h-full object-cover">
                `;
            } else {
                imagePreviewContainer.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                `;
            }
            
            // Scroll to form
            userForm.scrollIntoView({ behavior: 'smooth' });

        function showDeleteModal(user) {
            userToDelete = user;
            const modalContent = document.getElementById('deleteModalContent');
            modalContent.textContent = `คุณต้องการลบข้อมูลผู้ใช้ "${user.firstName} ${user.lastName}" ใช่หรือไม่? การดำเนินการนี้ไม่สามารถย้อนกลับได้`;
            
            deleteModal.classList.remove('hidden');
            const modalElement = deleteModal.querySelector('.modal');
            modalElement.classList.remove('modal-enter');
            modalElement.classList.add('modal-enter-active');
            
            setTimeout(() => {
                modalElement.classList.remove('modal-enter-active');
            }, 300);
        }
        
        function hideDeleteModal() {
            const modalElement = deleteModal.querySelector('.modal');
            modalElement.classList.add('modal-exit');
            modalElement.classList.add('modal-exit-active');
            
            setTimeout(() => {
                deleteModal.classList.add('hidden');
                modalElement.classList.remove('modal-exit');
                modalElement.classList.remove('modal-exit-active');
                userToDelete = null;
            }, 300);

        async function confirmDelete() {
            if (!userToDelete) return;
            
            hideDeleteModal();
            showLoading();
            
            try {
                const url = new URL(API_URL);
                url.searchParams.append('action', 'delete');
                url.searchParams.append('sheetId', SHEET_ID);
                url.searchParams.append('id', userToDelete.id);
                
                const response = await fetch(url);
                const responseText = await response.text();
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        showAlert('success', 'สำเร็จ', 'ลบข้อมูลผู้ใช้เรียบร้อยแล้ว');
                        fetchUsers();
                    } else {
                        showAlert('error', 'เกิดข้อผิดพลาด', data.message || 'ไม่สามารถลบข้อมูลผู้ใช้ได้');
                    }
                } catch (jsonError) {
                    console.error('Error parsing JSON:', jsonError);
                    showAlert('error', 'เกิดข้อผิดพลาด', 'ข้อมูลตอบกลับไม่ใช่ JSON ที่ถูกต้อง');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showAlert('error', 'เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            } finally {
                hideLoading();
                userToDelete = null;
            }
        }
        
        function handleImageChange(event) {
            const file = event.target.files[0];
            
            if (file) {
                if (file.size > 5 * 1024 * 1024) { // 5MB limit
                    showAlert('warning', 'ไฟล์มีขนาดใหญ่เกินไป', 'กรุณาเลือกไฟล์ที่มีขนาดไม่เกิน 5MB');
                    return;
                }
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    // Display image preview
                    imagePreviewContainer.innerHTML = `
                        <img src="${e.target.result}" alt="รูปโปรไฟล์" class="w-full h-full object-cover">
                    `;
                    
                    // Store base64 data (remove data:image/xxx;base64, prefix)
                    const base64String = e.target.result;
                    const base64Data = base64String.split(',')[1];
                    
                    imageData = base64Data;
                    imageName = file.name;
                    imageType = file.type;
                };
                
                reader.readAsDataURL(file);
            }
        }
        
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!firstName || !lastName || !username || !password) {
                showAlert('warning', 'ข้อมูลไม่ครบถ้วน', 'กรุณากรอกข้อมูลให้ครบทุกช่อง');
                return;
            }
            
            showLoading();
            
            try {
                const url = new URL(API_URL);
                const params = new URLSearchParams();
                
                params.append('sheetId', SHEET_ID);
                params.append('firstName', firstName);
                params.append('lastName', lastName);
                params.append('username', username);
                params.append('password', password);
                
                if (imageData && imageName && imageType) {
                    params.append('imageData', imageData);
                    params.append('imageName', imageName);
                    params.append('imageType', imageType);
                }
                
                if (isEditing) {
                    params.append('action', 'update');
                    params.append('id', userIdInput.value);
                } else {
                    params.append('action', 'create');
                }
                
                const response = await fetch(url.toString(), {
                    method: 'POST',
                    body: params
                });
                
                const responseText = await response.text();
                
                try {
                    const data = JSON.parse(responseText);
                    
                    if (data.success) {
                        showAlert('success', 'สำเร็จ', isEditing ? 'อัปเดตข้อมูลผู้ใช้เรียบร้อยแล้ว' : 'บันทึกข้อมูลผู้ใช้เรียบร้อยแล้ว');
                        resetForm();
                        fetchUsers();
                    } else {
                        showAlert('error', 'เกิดข้อผิดพลาด', data.message || 'ไม่สามารถบันทึกข้อมูลผู้ใช้ได้');
                    }
                } catch (jsonError) {
                    console.error('Error parsing JSON:', jsonError);
                    showAlert('error', 'เกิดข้อผิดพลาด', 'ข้อมูลตอบกลับไม่ใช่ JSON ที่ถูกต้อง');
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                showAlert('error', 'เกิดข้อผิดพลาด', 'ไม่สามารถเชื่อมต่อกับเซิร์ฟเวอร์ได้');
            } finally {
                hideLoading();
            }
        }
